apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.2'
    compile 'org.slf4j:slf4j-api:1.7.6'
    compile 'org.mortbay.jetty:jetty:6.1.26'
    compile 'org.skyscreamer:jsonassert:1.2.3'
    compile 'xmlunit:xmlunit:1.5'
    compile 'com.jayway.jsonpath:json-path:0.8.1'
    //compile 'com.github.tomakehurst:wiremock:1.52'
    //compile project(':outlook-services')
    compile project(':odata-engine-core')
    compile project(':odata-engine-jvm-impl')
    testCompile 'junit:junit:4.8.+'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile('org.jmock:jmock:2.6.0') {
        exclude group: "junit", module: "junit-dep"
        exclude group: "org.hamcrest", module: "hamcrest-core"
        exclude group: "org.hamcrest", module: "hamcrest-library"
    }
    testCompile('org.jmock:jmock-junit4:2.6.0') {
        exclude group: "junit", module: "junit-dep"
        exclude group: "org.hamcrest", module: "hamcrest-core"
        exclude group: "org.hamcrest", module: "hamcrest-library"
    }
    compile project(':sample-service')
}